# SQLite Database config
spring.datasource.url=jdbc:sqlite:./data/studentmanagement.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.datasource.username=
spring.datasource.password=

# JPA config
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Debugging tools (dev only)
logging.level.com.example.studentmanagement=DEBUG
logging.level.org.springframework.security=DEBUG
spring.mvc.log-request-details=true
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
management.endpoints.web.exposure.include=health,info,metrics,loggers,env,threaddump,httpexchanges
management.endpoint.health.show-details=always
